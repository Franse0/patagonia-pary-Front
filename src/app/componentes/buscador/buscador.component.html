<section class="section-carrousel">
  <!-- carrousel de bootstrap -->
  <div
    id="carouselExampleInterval"
    class="carousel slide"
    data-bs-ride="carousel"
  >
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="./assets/1.jpg" class="d-block w-100 img-search" alt="..." />
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="./assets/2.jpg" class="d-block w-100 img-search" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="./assets/3.jpg" class="d-block w-100 img-search" alt="..." />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleInterval"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleInterval"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Buscador -->
  <div class="search">
    <form class="searcher" (ngSubmit)="buscar()" [formGroup]="busquedaForm">
      <div>
        <label for="search-primary">
          <i class="fa-solid fa-magnifying-glass"></i>
        </label>
        <input
          type="search"
          name="nombreEventoArtista"
          id="search-primary"
          placeholder="Nombre de evento/artista"
          formControlName="nombreEventoArtista"
        />
      </div>
      <div>
        <label for="search-locality">
          <i class="fa-solid fa-location-dot"></i>
        </label>
        <input
          type="search"
          name="locacion"
          id="search-locality"
          placeholder="Locación (opcional)"
          formControlName="locacion"
        />
      </div>
      <button type="submit">Buscar</button>
      <!-- <ul class="select" name="resultadoSeleccionado" id="resultadoSeleccionado"
         *ngIf="resultadoBusqueda && resultadoBusqueda.length > 0"> -->
         <ul class="select">
          <li *ngFor="let resultado of resultadoBusqueda" (click)="irADestino(resultado)">
            <!-- Nombre -->
            <span  *ngIf="resultado.tipo === 'Bar' || resultado.tipo === 'Productora'">
              {{ resultado.nombre }}</span>
            
            <span *ngIf="resultado.tipo === 'Fiesta'">
                {{ resultado.organiza }}
            </span>

           <!-- Seudónimo (solo si el tipo es "dj") -->
            <span *ngIf="resultado.tipo === 'Dj'">
            {{ resultado.seudonimo }}
            </span>
        
            <!-- Ubicación (solo si el tipo es "bar" o "productora") -->
            <span *ngIf="resultado.tipo === 'Bar' || resultado.tipo === 'Productora' || resultado.tipo ==='Fiesta'">
              {{ resultado.ubicacion }}
            </span>
        
            <!-- Tipo -->
            <span>{{ resultado.tipo }}</span>
          </li>
        </ul>
        
        
    </form>
  </div>
</section>
