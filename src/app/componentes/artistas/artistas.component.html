<div class="all-container" >
  <section class="artistas" id="artistas">

    <div class="title-container">
      <h2>Artistas</h2>
      <a (click)="mostrarTodosLosArtistas()" class="enlace">ver todos</a>
    </div>
    
    <div class="display-artistas-container" [ngClass]="{'display-artistas-container__active': cardGrandeActive}">
      <div class="all-artistas" [ngClass]="{'all-artistas__active': cardGrandeActive}">
        <div class="card-artista" *ngFor="let artista of artistasList" (click)="showArtista(artista)">
          <img
          src="{{artista.img}}"
          alt=""
          class="img-card-artista"
          (click)="showArtista(artista)"
          />
          <div class="card-artista-container">
            <h3 class="title-artista" (click)="showArtista(artista)">{{artista.seudonimo}}  <span *ngIf="mostrarid">{{artista.id}} </span> </h3>
          
          </div>
        </div>

      </div>



      <div class="show-artista" [ngClass]="{'show-artista__active': cardGrandeActive}" *ngIf="artistasService.artistaSeleccionado$ | async as selectedArtista">
        <div class="card-artista card-grande">
          <i class="fa-solid fa-xmark" (click)="cerrarCardMediana()"></i>
          <img src="{{selectedArtista.img}}" alt="" class="img-card-artista img-artista-display" (click)="mostrarDetallesArtista(selectedArtista)"/>
          <div class="card-artista-container">
            <h3 class="title-artista" (click)="mostrarDetallesArtista(selectedArtista)" [id]="selectedArtista.id" >{{selectedArtista.seudonimo}}</h3>
            <div class="informacion-artista" [ngClass]="{'informacion-artista_active': showInfoArtista}">
              <p [innerHTML]="selectedArtista.descripcion" class="parrafo-descrip-card-pequeÃ±a"></p>
              <span (click)="mostrarDetallesArtista(selectedArtista)" [id]="selectedArtista.id" class="enlace">Leer mas...</span>
              <div class="card-links">
                <i class="fa-brands fa-tiktok" *ngIf="selectedArtista.tiktok"> <a href="{{selectedArtista?.tiktok}}"></a></i>
            <i class="fa-brands fa-instagram"  *ngIf="selectedArtista.instagram"><a href="{{selectedArtista.instagram}}"></a></i>
            <i class="fa-brands fa-youtube"  *ngIf="selectedArtista.youtube"><a href="{{selectedArtista.youtube}} "></a></i>
            <i class="fa-brands fa-spotify"  *ngIf="selectedArtista.spotify"><a href="{{selectedArtista.spotify}}"></a></i>
            <i class="fa-brands fa-soundcloud"*ngIf="selectedArtista.soundcloud"><a href="{{selectedArtista.soundcloud}}"></a></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </section>
</div>
