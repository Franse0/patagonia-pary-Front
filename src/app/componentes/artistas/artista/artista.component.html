<div class="all-contaianer">
    <div class="panel-container">
        <div class="panel">
            <span (click)="mostrarSeccion('bio')" [ngClass]="{'is-selected': seccionActiva === 'bio' || (!seccionActiva && seccionPredeterminada === 'bio')}">Bio</span>
            <span (click)="mostrarSeccion('fotos')" [ngClass]="{'is-selected': seccionActiva === 'fotos'}">Fotos</span>
            <span (click)="mostrarSeccion('multimedia')" [ngClass]="{'is-selected': seccionActiva === 'multimedia'}">Multimedia</span>
        </div>
    </div>
    <div>
    <div class="artista-layout">
        <div>
    <section class="artista-ind">
        <article  class="about">
            <div class="location">
                <div>
                    <i class="fa-solid fa-location-dot"></i> 
                    <span>{{artista?.ubicacion}} </span>
                </div>
            </div>
            <h4>{{artista?.seudonimo}} </h4>
            <img src="{{artista?.img}}" alt="{{artista?.nombre}}" class="profile-img" *ngIf="seccionActiva === 'bio'">
            <p [innerHTML]="artista?.descripcion" *ngIf="seccionActiva === 'bio'">
            </p>
        </article>


<article *ngIf="seccionActiva === 'fotos' || seccionActiva === 'bio'" class="fotos">
    <h4 class="h4">Fotos</h4>
  
    <!-- Miniaturas para abrir la galería -->
    <div class="galeria">
      <div  *ngFor="let fotoUrl of artistaFotos; let i = index" (click)="abrirGaleriaDesdePrincipal(i)">
        <div class="img-container">
            <img [src]="fotoUrl" alt="{{artista.nombre}}- {{artista.ubicacion}}" class="img-galeria">
        </div>
      </div>
    </div>
  
    <!-- Galería completa -->
    <app-galeria></app-galeria>
  </article>
  
        <article *ngIf='(sanitizedYoutubeVideoUrl) && (seccionActiva === "multimedia" || seccionActiva==="bio")'class="fotos">
        <!-- <article *ngIf="seccionActiva === 'bio' || seccionActiva === 'multimedia'"> -->
            <h4 class="h4">Videos</h4>
            <!-- <iframe [src]="sanitizedYoutubeVideoUrl" frameborder="0"></iframe> -->
            <iframe [src]="sanitizedYoutubeVideoUrl ? sanitizedYoutubeVideoUrl : null" frameborder="0"></iframe>

        </article>
      
        
 
           
    </section>
    
</div>
    <section class="redes">
  
            <h4 class="h4"> Redes</h4>

      
        <div class="redes-links">        
            <a href="{{artista?.tiktok}}" target="_blank"> 
                <i class="fa-brands fa-tiktok" *ngIf="artista?.tiktok"></i>
            </a>
            <a href="{{artista?.instagram}}" target="_blank">
                <i class="fa-brands fa-instagram"  *ngIf="artista?.instagram"></i>
            </a>
            <a href="{{artista?.youtube}} " target="_blank">
                <i class="fa-brands fa-youtube"  *ngIf="artista?.youtube"></i>
            </a>
            <a href="{{artista?.spotify}}" target="_blank">
                <i class="fa-brands fa-spotify"  *ngIf="artista?.spotify"></i>
            </a>
            <a href="{{artista?.soundcloud}}" target="_blank">
                <i class="fa-brands fa-soundcloud"*ngIf="artista?.soundcloud"></i>
            </a>
            <a href="{{artista?.pretskit}}" target="_blank">
                <i class="fa-solid fa-share"*ngIf="artista?.pretskit"></i>
            </a>
            <a (click)="mostrarMail(artista.mail)" target="_blank">
                <i class="fa-solid fa-envelope"*ngIf="artista?.mail"></i>
            </a>
        </div>
    </section>
</div>

<app-artistas ></app-artistas>

</div>

</div>
