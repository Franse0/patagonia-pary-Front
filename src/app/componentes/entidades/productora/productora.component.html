<div class="all-container">
    <section class="show-entidad " #showEvento >   
        
            <div *ngIf="entidad" class="card-evento show-card" >
                    <div class="">
                        <iframe
                        src="https://www.youtube.com/embed/PdBie2Aqwf0?si=KCYM8J4QKGnRSuKg"
                        class="iframe-card-lugar"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"
                         ></iframe>
                    </div>
            </div>


            <article class="info-evento-container">
                <div class="package-producer">
                    <img src="{{entidad.img}}" alt="" class="logo">
                </div>
                <div class="acerca-de">
                    <div class="title-container">
                        <h4>{{entidad.nombre}}</h4>
                    </div>
                    <p>
                        {{entidad.descripcion}}
                    </p>
                </div>
                <div class="redes">
                        <i class="fa-brands fa-tiktok"></i>
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-youtube"></i>
                        <i class="fa-regular fa-envelope"></i>                  
                </div>

            </article>

    </section>
    <app-productora></app-productora>
</div>
