<div class="all-container">

    
    <section class="show-entidad " #showEvento >   
    
          
            <div *ngIf="entidad" class="card-evento show-card" >
                    <div class="">
                        <iframe
                        src="https://www.youtube.com/embed/PdBie2Aqwf0?si=KCYM8J4QKGnRSuKg"
                        class="iframe-card-lugar"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"
                         ></iframe>
                    </div>
            </div>


            <article class="info-productora-container">
                <div class="package-producer">
                    <img [src]="entidad?.img" alt="" class="logo">
                </div>
                <div class="acerca-de">
                    <div class="title-container">
                        <h4>{{entidad?.nombre}}</h4>
                    </div>
                    <p>
                        {{entidad?.descripcion}}
                    </p>
                </div>
                <div class="redes">
                    <a href="{{entidad?.instagram}}" target="_blank">
                        <i class="fa-brands fa-instagram"  *ngIf="entidad?.instagram"></i>
                    </a>
                    <a href="{{entidad?.facebook}} " target="_blank">
                        <i class="fa-brands fa-youtube"  *ngIf="entidad?.facebook"></i>
                    </a>
                    <a href="{{entidad?.youtube}}" target="_blank">
                        <i class="fa-solid fa-phone"  *ngIf="entidad?.youtube"></i>
                    </a>            
                </div>

            </article>

    </section>
    <section class="section-galeria" *ngIf="entidad?.img_list">
        <div class="title-container">
            <h4>Fotoss</h4>
        </div>
        <div class="galeria">
            <div class="img-container" *ngFor="let fotoUrl of productorasFotos; let i = index" (click)="abrirGaleriaDesdePrincipal(i)">
              <img [src]="fotoUrl" alt="Foto de Productora" class="img-galeria" width="200px">
            </div>
          </div>
          <app-galeria></app-galeria>
    </section>
    <app-productoras></app-productoras>
</div>
