    <!-- Header y Nav -->
      <header id="header">
        <div class="header-container">
      
          <div class="logo">
            <a [routerLink]="['/pagina-principal']">
              <img src="/assets/logo.png" alt="" width="70px">
            </a>       
          </div>

          <div class="contenedor compu" >
            <i class="fa-solid fa-bars bars" id="bars-menu" (click)="toogleNav($event)" *ngIf="!buscarValue"></i>
            <div class="buscador "> 
              <i class="fa-solid fa-search" (keydown)="buscar()" (click)="buscar()"></i>
                <input
                  type="text"
                  (keypress)="buscarConEnter($event)"
                  name=""
                  id=""
                  *ngIf="buscarValue"
                  class="input-search"
                  #buscador
                  autofocus
                />
            </div>
          </div>
      
            <nav class="nav" id="nav" >
              <ul class="nav-links">
                <li class="nav-item">
                  <a routerLink="/pagina-principal" class="nav-link"(click)="closeNav($event, 'agenda')">Agenda</a>
                </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link"  (click)="closeNav($event, 'artistas')">Artistas</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link" (click)="closeNav($event, 'productoras')">Productoras</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link" (click)="closeNav($event, 'blog')">Blog</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link" (click)="closeNav($event, 'lugares')">Lugares</a>
                  </li>
                  <!-- <li class="nav-item"><a href="" class="nav-link"></a></li> -->
                  
              </ul>
             
          </nav> 
            <div class="buscador celu"> 
              <i class="fa-solid fa-search" (keydown)="buscar()" (click)="buscar()"></i>
                <input
                  type="text"
                  (keypress)="buscarConEnter($event)"
                  name=""
                  id=""
                  *ngIf="buscarValue"
                  class="input-search"
                  #buscador
                  autofocus
                />
           </div>
        </div>
      </header>
