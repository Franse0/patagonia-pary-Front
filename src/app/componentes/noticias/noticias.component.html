<div class="all-container">
  <section class="noticias" id="blog">
    <div class="title-container">
      <h2 class="noticia-title">Noticias</h2>
      <a routerLink="/all-noticias">ver todos</a>
    </div>
  
    <div class="all-noticias" *ngIf="noticias">

      <div class="card-noticia"  *ngFor="let noticias of noticias"  >
        <div class="div">
          <img src="{{noticias.img}}" alt="" class="img-card-noticia"[routerLink]=" ['/noticia',noticias.id]"  />
        </div>
        <div class="container-card-noticia">
          <h4 class="enlace" [routerLink]="['/noticia', noticias.id]">{{noticias.titulo}}</h4>
            <p class="fecha">{{noticias.fecha_publi}} </p>
        </div>
      </div>
   
    
    </div>
  </section>
</div>
